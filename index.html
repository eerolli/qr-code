<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="QRcode.css">
	<title>Frontend Mentor | QR code component</title>
	<style>@import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');</style>
</head>
<body>
	<main class="card">
		
			<img src="images/image-qr-code.png" alt="qr-code" class="card-image">
		
		<div class="text-container">
			<h3 class="card-heading">Improve your front-end skills by building projects</h3>
			<p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</div>
	</main>
</body>
</html>
